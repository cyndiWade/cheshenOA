					<div class="span12">
						<!-- BEGIN STYLE CUSTOMIZER -->						<!-- END BEGIN STYLE CUSTOMIZER -->

							{$MODULE_NAME}

							<div class="portlet-title">

								<div class="tools">
									<a href="javascript:;" class="collapse"></a>

							<div class="portlet-body form">

								<form action="" id="form_sample_1" method="post" class="form-horizontal">					 				<input type="hidden" name="id" value="{$html_info.id}" />									
									<div class="alert alert-error hide">
										<button class="close" data-dismiss="alert"></button>
										请在文本框输入相应内容.
									</div>
									<div class="alert alert-success hide">
										<button class="close" data-dismiss="alert"></button>
										验证成功
									</div>																		<div class="control-group">										<label class="control-label">订单号：</label>										<div class="controls">											<input type="text"  class="span3" value="{$html_info.order_num}" disabled="disabled" placeholder="自动生成">										</div>									</div>																		<div class="control-group">										<label class="control-label">用车开始时间：</label>										<div class="controls">											<input type="text" value="{$html_info.start}"  readonly="" class="span2" disabled="disabled">											<span class="add-on">												<i class="icon-calendar"></i>											</span>										</div>									</div>									<div class="control-group">										<label class="control-label">是否需要司机：</label>										<div class="controls">											<input type="text"  class="span2" value="{$html_info.driver}" disabled="disabled">										</div>									</div>																		<div class="control-group">											<label class="control-label">处理意见<span class="required">(慎重操作)*</span></label>												<div class="controls">													<label class="radio line">													<input type="radio" name="order_state" value="{$order_state[2]['order_status']}" checked="checked"/>													同意												</label>												<label class="radio line">													<input type="radio" name="order_state" value="{$order_state[3]['order_status']}" />													拒绝												</label>  												<div id="form_2_membership_error"></div>											</div>									</div>													<!--														<div class="control-group">										<label class="control-label">发送手机号码：<span class="required">*</span></label>										<div class="controls">											<input type="text"  class="span2" name="mobile_phone" value="{$html_info.mobile_phone}">											<span class="required">（系统会自动获取会员的手机号，如需更换请重新填写）</span>										</div>									</div>																		<div class="control-group">										<label class="control-label">发送短信内容：<span class="required">（尽量简短不要超过50个字符）*</span></label>										<div class="controls">											<textarea rows="3" name="mobile_phone_message" class="span6 m-wrap"></textarea>										</div>									</div>										 -->									<div class="control-group">										<label class="control-label">用户备注：</label>										<div class="controls">											<textarea rows="3" name="remarks" class="span6 m-wrap">{$html_info.remarks}</textarea>										</div>									</div>
