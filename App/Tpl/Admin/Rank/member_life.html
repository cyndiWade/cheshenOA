e="checkbox" name="taste[s]" value="酸" class="ipt_check"/> 酸											</label>											<label class="checkbox">												<input type="checkbox" name="taste[t]" value="甜" class="ipt_check"/> 甜											</label>											<label class="checkbox">												<input type="checkbox" name="taste[l]" value="辣" class="ipt_check"/> 辣											</label>										</div>																				<div class="controls">											<label class="text">												其他：												<input type="text" name="taste[qt]"  value="{$life_info['taste']->qt}" class="span2 m-wrap">											</label>										</div>									</div>																					<div class="control-group">										<label class="control-label">喜欢的汤品：</label>										<div class="controls">											<input type="text" name="like_broth" value="{$life_info.like_broth}" data-required="1" class="span6 m-wrap"/>										</div>									</div>																<div class="control-group">										<label class="control-label">喜欢的水果：</label>										<div class="controls">											<input type="text" name="like_fruits" value="{$life_info.like_fruits}" data-required="1" class="span6 m-wrap"/>										</div>									</div>															<div class="control-group">										<label class="control-label">喜欢的饮品：</label>										<div class="controls">											<input type="text" name="like_drink" value="{$life_info.like_drink}" data-required="1" class="span6 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">喜欢的鲜花：</label>										<div class="controls">											<input type="text" name="liek_flower" value="{$life_info.liek_flower}" data-required="1" class="span6 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">喜欢的酒类品牌：</label>										<div class="controls">											<input type="text" name="like_liquor_brand" value="{$life_info.like_liquor_brand}" data-required="1" class="span6 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">喜欢的颜色：</label>										<div class="controls">											<input type="text" name="like_color" value="{$life_info.like_color}" data-required="1" class="span6 m-wrap"/>										</div>									</div>																					<div class="control-group">										<label class="control-label">是否有室内运动的习惯：</label>										<div class="controls">											<input type="text" name="exercise" value="{$life_info.exercise}" data-required="1" class="span6 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">其他说明：</label>										<div class="controls">											<textarea rows="3" name="other" class="span6 m-wrap">{$life_info.other}</textarea>										</div>									</div>
