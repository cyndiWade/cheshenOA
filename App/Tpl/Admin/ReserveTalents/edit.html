									<a href="javascript:;" class="collapse"></a>

							<div class="portlet-body form">
								<!-- BEGIN FORM-->
								<form action="" id="form_sample_1" method="post" class="form-horizontal">

										<button class="close" data-dismiss="alert"></button>
										请在文本框输入相应内容.
									</div>
									<div class="alert alert-success hide">
										<button class="close" data-dismiss="alert"></button>

									</div>																																	<div class="control-group">																<label class="control-label">应聘岗位<span class="required">*</span></label>																<div class="controls">																	<input type="text" class="span6 m-wrap" data-required="1"name="jobs"  value="{$html_info.jobs}" >																</div>															</div>																								<div class="control-group">																<label class="control-label">姓名<span class="required">*</span></label>																<div class="controls">																	<input type="text" class="span6 m-wrap" data-required="1"name="name"  value="{$html_info.name}" >																</div>															</div>																								<div class="control-group">																<label class="control-label">英文姓名<span class="required">*</span></label>																<div class="controls">																	<input type="text" class="span6 m-wrap" data-required="1"name="name_en"  value="{$html_info.name_en}" >																</div>															</div>																	<div class="control-group">																<label class="control-label">民族</label>																<div class="controls">																	<input type="text" class="span6 m-wrap" data-required="1" value="{$html_info.ethnic}" name="ethnic">																</div>															</div>																								<div class="control-group">																<label class="control-label">身份证号码</label>																<div class="controls">																	<input type="text" class="span6 m-wrap"   name="identity" value="{$html_info.identity}">																</div>															</div>																																				<div class="control-group">																<label class="control-label">身份证地址</label>																<div class="controls">																	<input type="text" class="span6 m-wrap"   name="identity_address" value="{$html_info.identity_address}">																</div> ext" class="span6 m-wrap"   name="birthday" value="{$html_info.birthday}">																</div>															</div>																								<div class="control-group">																<label class="control-label">年龄</label>																<div class="controls">																	<input type="text" class="span6 m-wrap"   name="age" value="{$html_info.age}">																</div>															</div>																								<div class="control-group">																<label class="control-label">学历</label>																<div class="controls">																	<input type="text" class="span6 m-wrap" data-required="1"  name="education" value="{$html_info.education}">																</div>															</div>																								<div class="control-group">																<label class="control-label">专业</label>																<div class="controls">																	<input type="text" class="span6 m-wrap" data-required="1"  name="major" value="{$html_info.major}">																</div>															</div>																								<div class="control-group">																<label class="control-label">祖籍</label>																<div class="controls">																	<input type="text" class="span6 m-wrap" data-required="1"  name="ancestral" value="{$html_info.ancestral}">																</div>															</div>																								<div class="control-group">																<label class="control-label">政治面貌</label>																<div class="controls">																	<input type="text" class="span6 m-wrap" data-required="1"  name="politics" value="{$html_info.politics}">																</div>															</div>																								<div class="control-group">																<label class="control-label">电子邮箱</label>																<div class="controls">																	<input type="text" class="span6 m-wrap" data-required="1"  name="email" value="{$html_info.email}">																</div>															</div>																								<div class="control-group">																<label class="control-label">电话号码</label>																<div class="controls">																	<input type="text" class="span6 m-wrap" data-required="1"  name="phone" value="{$html_info.phone}">																</div>															</div>												<div class="control-group">													<label class="control-label">备注</label>																<div class="controls">																	<textarea rows="3" class="span6 m-wrap" name="remarks">{$html_info.remarks}</textarea>																</div>															</div>															<div class="form-actions">																										<button class="btn purple" type="submit">编辑</button>																<a href="?s=/Admin/ReserveTalents/index.html"><button class="btn" type="button">返回</button></a>															</div>
