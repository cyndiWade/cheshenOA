		<div class="page-content">
			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<div id="portlet-config" class="modal hide">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h3>portlet Settings</h3>
				</div>
				<div class="modal-body">
					<p>Here will be a configuration form</p>

			</div>
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE CONTAINER-->
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->   
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN STYLE CUSTOMIZER -->						<!-- END BEGIN STYLE CUSTOMIZER -->     
						<h3 class="page-title">
							{$MODULE_NAME}
							 <small>{$ACTION_NAME}</small>
						</h3>		
					</div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN VALIDATION STATES-->
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>{$TITILE_NAME}</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"></a>
									<a href="javascript:;" class="reload"></a>				
								</div>
							</div>
							<div class="portlet-body form">
								<!-- BEGIN FORM-->
								<form action="" id="form_sample_1" method="post" class="form-horizontal">					 				<input type="hidden" name="id" value="{$html_info.id}" />									
									<div class="alert alert-error hide">
										<button class="close" data-dismiss="alert"></button>
										请在文本框输入相应内容.
									</div>
									<div class="alert alert-success hide">
										<button class="close" data-dismiss="alert"></button>
										验证成功
									</div>																		<div class="control-group">										<label class="control-label">车辆级别<span class="required">*（慎重操作！）</span></label>											<div class="controls">												<select class="small m-wrap" tabindex="1" name="cars_grade_id">																																			<foreach name="car_grade_select" item="vo" key="key">															<if condition="($html_info['cars_grade_id'] eq $key)">														<option value="{$key}" selected="selected">{$vo}</option>													<else />														<option value="{$key}">{$vo}</option>													</if>																					</foreach>												</select>											</div>									</div>																		<div class="control-group">										<label class="control-label">车辆状态<span class="required">*（慎重操作！）</span></label>											<div class="controls">												<select class="small m-wrap" tabindex="1" name="car_status">																																			<foreach name="car_status_select" item="vo" key="key">															<if condition="($html_info['car_status'] eq $key)">														<option value="{$key}" selected="selected">{$vo}</option>													<else />														<option value="{$key}">{$vo}</option>													</if>																					</foreach>												</select>											</div>									</div>																			<div class="control-group">										<label class="control-label">车辆品牌<span class="required">*</span></label>										<div class="controls">											<input type="text" name="brand" value="{$html_info.brand	}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">车牌号码<span class="required">*</span></label>										<div class="controls">											<input type="text" name="car_num" value="{$html_info.car_num}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">车辆类型<span class="required">*</span></label>										<div class="controls">											<input type="text" name="type" value="{$html_info.type}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">车辆型号<span class="required">*</span></label>										<div class="controls">											<input type="text" name="model" value="{$html_info.model}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">车辆颜色<span class="required">*</span></label>										<div class="controls">											<input type="text" name="color" value="{$html_info.color}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">耗油量(升/百公里)<span class="required">*</span></label>										<div class="controls">											<input type="text" name="consumption" value="{$html_info.consumption}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">车辆所有人<span class="required">*</span></label>										<div class="controls">											<input type="text" name="master" value="{$html_info.master}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">购入日期<span class="required">*</span></label>										<div class="controls">											<input type="text" name="buy_data" value="{$html_info.buy_data}"  readonly="" class="span2 wade_date">											<span class="add-on">												<i class="icon-calendar"></i>											</span>										</div>									</div>																		<div class="control-group">										<label class="control-label">购入单位<span class="required">*</span></label>										<div class="controls">											<input type="text" name="buy_num" value="{$html_info.buy_num}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">购入价格<span class="required">*</span></label>										<div class="controls">											<input type="text" name="buy_cost" value="{$html_info.buy_cost}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">初始公里数<span class="required">*</span></label>										<div class="controls">											<input type="text" name="initial_km" value="{$html_info.initial_km}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">所属部门<span class="required">*</span></label>										<div class="controls">											<input type="text" name="department" value="{$html_info.department}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">发动机号<span class="required">*</span></label>										<div class="controls">											<input type="text" name="engine_num" value="{$html_info.engine_num}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">车架号<span class="required">*</span></label>										<div class="controls">											<input type="text" name="frame_num" value="{$html_info.frame_num}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																		<div class="control-group">										<label class="control-label">座位数<span class="required">*</span></label>										<div class="controls">											<input type="text" name="seat_num" value="{$html_info.seat_num}" data-required="1" class="span2 m-wrap"/>										</div>									</div>										<div class="control-group">										<label class="control-label">备注：</label>										<div class="controls">											<textarea rows="3" name="remarks" class="span6 m-wrap">{$html_info.remarks}</textarea>										</div>									</div>									
									<div class="form-actions">										
										<button type="submit" class="btn purple">编辑</button>
										<a href="?s=/Admin/CarsCompany/car_index/company_id/{$company_id}.html"><button type="button" class="btn">返回</button></a>
									</div>
								</form>
								<!-- END FORM-->
							</div>
